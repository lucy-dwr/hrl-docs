project:
  type: website
  output-dir: docs
  resources:
    - images/
  render:
    - index.qmd
    - about/**/*.qmd
    - principles/**/*.qmd
    - lifecycle/**/*.qmd
    - quickstart/**/*.qmd
    - standards/**/*.qmd
    - reference/**/*.qmd

execute:
  freeze: auto

website:
  title: "HRL Docs"
  bread-crumbs: false
  page-navigation: true

  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "About HRL"
        menu:
          - text: "Program overview"
            href: about/overview.qmd
          - text: "Governance and roles"
            href: about/governance-roles.qmd
          - text: "Data lifecycle"
            href: lifecycle/overview.qmd

  sidebar:
    style: docked
    search: true
    collapse-level: 1
    contents:
      - text: "Welcome"
        href: index.qmd

      - section: "Program foundations"
        contents:
          - about/overview.qmd
          - about/governance-roles.qmd
          - principles/charter.qmd
          - principles/fair-care.qmd
          - principles/reproducibility.qmd

      - section: "Data lifecycle"
        contents:
          - lifecycle/overview.qmd
          - lifecycle/collection.qmd
          - lifecycle/static-publication.qmd
          - lifecycle/ingestion-standardization.qmd
          - lifecycle/storage-serving.qmd
          - lifecycle/analysis-synthesis.qmd
          - lifecycle/reporting-communication.qmd

      - section: "Quickstart guides"
        contents:
          - quickstart/quickstart-catalog.qmd
          - quickstart/publish-to-edi.qmd
          - quickstart/ingestion.qmd
          - quickstart/analysis.qmd
          - quickstart/getting-help.qmd

      - section: "Standards and templates"
        contents:
          - standards/style-dev-guide.qmd
          - standards/metadata.qmd
          - standards/schemas-vocabs.qmd
          - standards/templates.qmd

      - section: "Reference"
        contents:
          - reference/glossary.qmd
          - reference/architecture.qmd
          - reference/resources.qmd

  page-footer:
    left:
      - text: '<span class="footer-draft-note">Disclaimer: this site is currently published in draft form, aligned with HRL''s commitment to open source work, and should not be cited as authoritative HRL policy.</span>'
    right:
      - icon: github
        aria-label: "HRL Docs on GitHub"
        href: https://github.com/lucy-dwr/hrl-docs

format:
  html:
    grid:
      sidebar-width: 300px
    theme:
      - sandstone
      - theme/dwr-overrides.scss
    css: styles.css
    toc: true
